<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikes App</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <img
      src="https://www.kindpng.com/picc/m/495-4956684_banner-image-road-bicycle-hd-png-download.png"
      alt="Banner-image - Road Bicycle, HD Png Download@kindpng.com"
      width="100%"
    />
    <form>
      <h4 class="fs-2">New Bike Entry Form:</h4>
      <div class="mb-3">
        <label for="bikeModel" class="form-label">Bike Model:</label>
        <input
          id="bikeModel"
          class="form-control"
          placeholder="Enter Bike Model"
        />
      </div>
      <div class="mb-3">
        <label for="bikeCategory" class="form-label">Bike Category:</label>
        <input
          id="bikeCategory"
          class="form-control"
          placeholder="Enter Bike Category"
        />
      </div>
      <div class="mb-3">
        <label for="bikeManufacturer" class="form-label"
          >Bike Manufacturer:</label
        >
        <input
          id="bikeManufacturer"
          class="form-control"
          placeholder="Enter Bike Manufacturer"
        />
      </div>
      <button id="submitBike" class="btn btn-success">Submit New Bike</button>
    </form>
    <br />
    <br />
    <form>
      <h3 class="fs-2">Update Bike Information:</h3>
      <div class="mb-3">
        <label for="updateID">Bike ID:</label>
        <input id="updateID" class="form-control" placeholder="Bike ID" />
      </div>
      <div class="mb-3">
        <label for="updateModel">Bike Model:</label>
        <input id="updateModel" class="form-control" placeholder="Bike Model" />
      </div>
      <div class="mb-3">
        <label for="updateCategory">Bike Category:</label>
        <input
          id="updateCategory"
          class="form-control"
          placeholder="Bike Category"
        />
      </div>
      <div class="mb-3">
        <label for="updateManufacturer">Bike Manufacturer:</label>
        <input
          id="updateManufacturer"
          class="form-control"
          placeholder="Bike Manufacturer"
        />
      </div>
      <button id="submitChanges" class="btn btn-success">
        Submit Changes to Bike
      </button>
    </form>
    <br />
    <br />
    <table class="table table-dark table-striped table-hover">
      <thead>
        <th>Bike ID:</th>
        <th>Bike Model:</th>
        <th>Bike Category:</th>
        <th>Bike Manufacturer:</th>
        <th>Delete Bike</th>
      </thead>
      <tbody></tbody>
    </table>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="bikes.js"></script>
  </body>
</html>
